name: Test Branch
on:
  workflow_dispatch:
  pull_request:
  push:

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  test-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pytest coverage comment
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@check-workflows-labels
        with:
          # pytest-xml-coverage-path: ./data/coverage_1.xml
          issue-number: 171
          pytest-coverage-path: ./data/pytest-coverage_4.txt
          report-only-changed-files: true
          # junitxml-path: ./data/pytest_1.xml

      - name: Check the output coverage
        run: |
          echo "Coverage Report - ${{ steps.coverageComment.outputs.coverage }}"
          echo "Coverage Color - ${{ steps.coverageComment.outputs.color }}"
          echo "Coverage Html - ${{ steps.coverageComment.outputs.coverageHtml }}"
